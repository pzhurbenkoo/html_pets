<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store Website Template Demo</title>
    <link real="shortcut icon" href="lapa.png" type="image/x icon">
</head>
<body>
    <main class="main">
        <div class="promo">
            <div class="promo__food">
                <p class="promo__food-subtitle">
                    BUTCHERS, ROYAL CANIN, PEDIGREE
                </p>
                <p class="promo__food-title">
                    Best-Quality Food for Pets
                </p>
                <a href="#food" class="promo__food-link button">Buy Now</a>
            </div>
            <div class="promo__stuff">   
            </div>
            
         </div>
        <section class="categories">   
            <h2 class="categories__title">
                Any Products for Any Pets
            </h2>
            <img width="50" src="img/bone.svg" alt="Bone">
            <p class="categories__subtitle">
                Best picks for your beloved companions only in Happy Paw.
            </p>
            <div class="categories__carousel">
                <article class="categories__carousel-item">
                    <img src="img/categories-carousel/rabbit.png" class="categories__carousel-item-image" alt="Rabbit">
                </article>


            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
